<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.1/dist/web3.min.js"></script>
    <title>Mass Wallet Generator</title>
    <script src="script/copyKeys.js" type="module"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="main-menu-link">Back to the Main Menu</a>
        </nav>
    </header>
    <main>
        <section class="wallets-info">
            <section class="public-keys"> 
                <h2>Public Keys</h2>
                <p class="generated-public-keys" id="public-key-results"></p>
                <button type="button" class="copy-button" data-copy=".generated-public-keys">
                    <ion-icon name="copy-outline"></ion-icon>
                    <span class="copy-label">Copy</span>
                </button>
            </section>
            <section class="private-keys">
                <h2>Private Keys</h2>
                <div class="private-keys-container">
                    <div class="private-keys-overlay">Hover to Reveal</div>
                    <p class="generated-private-keys" id="private-key-results"></p>
                </div>
                <button type="button" class="copy-button" data-copy=".generated-private-keys">
                    <ion-icon name="copy-outline"></ion-icon>
                    <span class="copy-label">Copy</span>
                </button>
            </section>
        </section>
        <section class="generation-config">
            <div class="wallets-amount-container">
                <h2>Amount of Wallets:</h2>
                <input type="number" id="wallets-amount" class="wallets-amount-input" min="1" max="20">
            </div>
            <button id="generateButton" class="generate-wallets-button">Generate</button>
        </section>
    </main>
    <footer class="footer-container">
        <p class="author-reference">Built by <a href="https://volodymyrbardadym.com" target="_blank">vankerok</a></p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script type="module" defer>
        import { batchWalletsGen } from './script/generateWallets.js';
        import { blurPrivateKeys } from './script/blurPrivateKeys.js';

        document.getElementById('generateButton').addEventListener('click', () => {
            batchWalletsGen();
            blurPrivateKeys();
        });

    </script>
</body>
</html>
